<main>
	<style>
		.table>tbody>tr>th {
			border: none !important;
		}
	</style>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title and switch toggle. -->
        <h1>Çekiliş
            <label class="switch" data-toggle="tooltip" title="Module toggle">
                <input type="checkbox" id="raffleModuleToggle" checked>
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
            <li>Giveaways</li>
            <li class="active">Çekiliş</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
        	<!-- Left section -->
            <div class="col-md-3" id="raffleTable">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Çekiliş Listesi</h3>
                    </div>

                    <form role="form" id="raffleListModule">
                        <!-- Box content -->
                        <div class="box-body no-padding" style="height: 569px; overflow-x: auto; overflow-y: auto;">
                            <div id="raffle-list">
                                <table class="table table-hover table-custom" id="raffle-table" style="width: 100%;">
                                	<tr>
                                        <th style="width: 100%;">Kullanıcı adı</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Left section -->
            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Çekiliş Seçenekleri</h3>
                        <span class="pull-right">
                        	<a href="javascript:void(0)" class="text-muted" data-toggle="tooltip" title="Raffle settings" id="raffle-settings">
                        		<i class="fa fa-gears"></i>
                        	</a>
                        </span>
                    </div>

                    <form role="form" id="raffleModal">
                        <!-- Box content -->
                        <div class="box-body" style="padding-bottom: 90px;">
                        	<!-- Keyword -->
                            <div class="form-group">
                                <label for="raffle-keyword">Anahtar kelime</label>
                                <input type="text" class="form-control" id="raffle-keyword" placeholder="!çekiliş"
                                    data-toggle="tooltip" title="Çekilişe girmek için kullanılan anahtar kelime. Bu hassas bir durum değil."/>
                            </div>

                            <!-- Cost -->
                            <div class="row">
                            	<div class="col-md-8">
                            		<div class="form-group">
                            		    <label for="raffle-cost" id="raffle-cost-title">Maliyet</label>
                            		    <input type="text" class="form-control" id="raffle-cost" value="0"
                            		        data-toggle="tooltip" title="Çekilişe katılmak için gerekli maliyet. Zamanı kullanırken, kullanıcıdan düşülmez."/>
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
                            			<label for="raffle-req">Requirement</label>
                            			<select class="form-control" id="raffle-req" data-toggle="tooltip" title="Çekiliş sistemi puan veya süre kullanmalıysa.">
  											<option selected="selected" value="-usepoints">Puanlar</option>
  											<option value="-usetime">Zaman</option>
										</select>
                            		</div>
                            	</div>
                            </div>

                            <!-- Eligibility -->
                            <div class="form-group">
                            	<label for="raffle-perm">Uygunluk</label>
                            	<select class="form-control" id="raffle-perm">
  									<option value="-subscribers">Aboneler</option>
  									<option value="-followers">Takipçiler</option>
  									<option selected="selected" value="">Herkes</option>
								</select>
                            </div>

                            <!-- Timer -->
                            <div class="form-group">
                                <label for="raffle-timer">Zamanlayıcı (Dakika)</label>
                                <input type="number" min="0" class="form-control" id="raffle-timer" value="0"
                                    data-toggle="tooltip" title="Çekilişin ne kadar süreyle açılması gerektiği. 0 elle kapanana kadar."/>
                            </div>

                            <!-- Regular luck -->
                            <div class="form-group">
                                <label for="raffle-reg">Düzenli Şans</label>
                                <input type="number" min="1" max="10" class="form-control" id="raffle-reg" value="1"
                                    data-toggle="tooltip" title="Normal bir kişinin kaç kez daha kazanma olasılığı vardır ?."/>
                            </div>

                            <!-- Subscriber luck -->
                            <div class="form-group">
                                <label for="raffle-sub">Abone Şansı</label>
                                <input type="number" min="1" max="10" class="form-control" id="raffle-sub" value="1"
                                    data-toggle="tooltip" title="Bir abonenin daha kaç kez kazanma olasılığı vardır ?."/>
                            </div>
                        </div>

                        <!-- Footer with buttons -->
                        <div class="box-footer">
                        	<div class="btn-toolbar pull-right">
                        		<button class="btn btn-success" type="button" id="open-or-close-raffle"><i class="fa fa-unlock-alt"></i>&nbsp; Açık</button>
                        		<button class="btn btn-primary" type="button" id="draw-raffle"><i class="fa fa-trophy"></i>&nbsp; Çiz</button>
                        	    <button class="btn btn-danger" type="button" id="reset-raffle"><i class="fa fa-trash"></i>&nbsp; Sıfırla</button>
                        	</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- raffle -->
    <script src="/panel/js/pages/giveaways/raffle.js"></script>
</main>
