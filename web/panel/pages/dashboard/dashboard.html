<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Gösterge Paneli</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Gösterge Paneli</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Information Boxes Top -->
        <div class="row">
            <!-- Uptime Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-red" id="bg-uptime" data-toggle="tooltip" title="Mevcut yayının ne kadar süredir canlı olduğu.">
                    <div class="inner">
                        <h3 id="dashboard-uptime">Çevrimdışı</h3>
                        <p>Uptime</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-clock-o"></i>
                    </div>
                </div>
            </div>

            <!-- Views Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-teal" data-toggle="tooltip" title="Kanalınızı görüntüleyen kişilerin sayısı. Gizlenecek numarayı tıklayın.">
                    <div class="inner">
                        <h3 id="dashboard-views" style="cursor: pointer;">0</h3>
                        <p>Görüntüleme</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>

            <!-- Followers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-purple" data-toggle="tooltip" title="Kanalın şu anda sahip olduğu takipçi sayısı. Gizlenecek numarayı tıklayın.">
                    <div class="inner">
                        <h3 id="dashboard-followers" style="cursor: pointer;">0</h3>
                        <p>Takipçiler</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>

            <!-- Viewers Box -->
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-yellow" data-toggle="tooltip" title="Şu anda yayını izleyen kişi sayısı. Gizlenecek numarayı tıklayın.">
                    <div class="inner">
                        <h3 id="dashboard-viewers" style="cursor: pointer;">0</h3>
                        <p>Görüntüleyenler</p>
                    </div>
                    <div class="icon icon-override">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left section -->
            <section class="col-lg-7">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Son olaylar</h3>
                    </div>
                    <form role="form">
                        <!-- Box content -->
                        <div class="box-body">
                            <div class="event-log">
                            </div>
                        </div>
                    </form>
                </div>

                            <!-- Run command -->
                            <div class="form-group">
                                <label for="custom-command-run">Komutu Çalıştır</label>
                                <select class="form-control select2 select2-hidden-accessible" id="custom-command-run" style="width: 100%;" aria-hidden="true">
                                    <option></option>
                                </select>
                            </div>
                            
                            <!-- Run commercial -->
                            <div class="form-group" id="grp-instant-commercial">
                                <label>Ticari Çalıştır</label>
                                <div class="input-group input-group-md">
                                    <select class="form-control select2 select2-hidden-accessible" id="instant-commercial-length" data-toggle="tooltip" title="Saniye cinsinden ticari uzunluk." aria-hidden="true">
                                        <option></option>
                                        <option>30</option>
                                        <option>60</option>
                                        <option>90</option>
                                        <option>120</option>
                                        <option>150</option>
                                        <option>180</option>
                                    </select>
                                    <span class="input-group-addon" style="border: 0;">
                                        <span class="pretty p-icon">
                                            <input id="instant-commercial-silent" type="checkbox" data-toggle="tooltip" title="İşaretlenirse, bot sohbette reklamı duyurmaz.">
                                            <span class="state p-default">
                                                <i class="icon fa fa-check"></i>
                                                <label>Sessiz</label>
                                            </span>
                                        </span>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-instant-commercial" data-candisable="true">Çalıştır</button>
                                    </span>
                                </div>
                            </div>
                            <!-- Send as bot -->
                            <div class="form-group">
                                <label>Bot olarak Mesaj Gönder</label>
                                <div class="input-group input-group-md">
                                    <input type="text" class="form-control" id="msg-bot" placeholder="Message" data-toggle="tooltip" title="Bir mesaj girin.">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-msg-bot" data-candisable="true">Gönder</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <!-- dashboard -->
    <script src="/panel/js/pages/dashboard/dashboard.js"></script>
</main>
